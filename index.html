<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeConverter</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="container-center">

      <div class="input">
        <input type="text" placeholder="Enter Your Content">
      </div>

      <div class="btns">
        <div class="execute-program">
          <button type="button" class="text-binary">Text to binary</button>
          <button type="button" class="binary-text">Binary to text</button>
        </div>
        <button type="button" class="clear">Clear</button>
      </div>

      <div class="last-view">
        <textarea class="result"></textarea>
        <div class="tooltip-container">
          <button type="button" class="copy">Copy</button>
          <span class="tooltip">Text is copied...</span>
        </div>
      </div>

    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>

</html>
